<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/projects.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <SCRIPT src="/js/bootstrap.min.js" type="application/javascript"></SCRIPT>
<body>
<div th:insert="navigation :: nav"></div>
<!--body-->
<div class="container register-body">
    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card" id="registerDiv">
                <div class="card-body">
                    <h3 class="text-center register-title" id="9df34f1a-5067-1965-c26c-7f3a011dc259">注册账号</h3>
                    <form class="form-horizontal" action="/register" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control register-input" name="userName"
                                       th:value="${name}" id="inputName3" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="userPass" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <select name="type" class="register-select">
                                    <option select="select" value="0">游客</option>
                                    <option value="1">学生</option>
                                    <option value="2">教师</option>
                                    <option value="3">管理员</option>
                                </select>
                            </div>
                        </div>
                        <!--头像上传图片-->
                        <div class="form-group">
                             <label for="file" class="col-sm-2 control-label">头像</label>
                            <!-- 图片文本框 -->
                            <div class="col-sm-10">
                                <input type="file" class="form-control" name="file" id="file">
                                <!--th:onchange="javascript:previewImg(this)"  onchange="previewImg(this)"-->
                            </div>
                            <!-- 这个是在上传之前回显图片图片展示 -->
                            <div class="box">
                                <img id="imgShow" />
                            </div>
                        </div>
                        <script>
                            $('#file').change(function(){
                                var $file = $(this);
                                var fileObj = $file[0];
                                var windowURL = window.URL || window.webkitURL;
                                var dataURL;
                                var $img = $("#imgShow");
                                if (fileObj && fileObj.files && fileObj.files[0]) {
                                    dataURL = windowURL.createObjectURL(fileObj.files[0]);
                                    $img.attr('src', dataURL);
                                } else {
                                    dataURL = $file.val();
                                    var imgObj = document.getElementById("imgShow");
                                    imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                                    imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
                                }
                            });
                        </script>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" th:name="userEmail"
                                       th:value="${email}" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked="checked">
                                        <div class="text-muted text-center register-agreement">继续即代表同意<a href="#" target="_blank">
                                            《服务条款》</a>和<a href="#" target="_blank">《隐私政策》</a></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="registerError" th:value="${registerError}">
                        <div class="col-sm-offset-2 col-sm-12 form-group">
                            <button type="submit" class="btn btn-success register-btn" onclick="registerVerify()">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer :: author"></div>
</body>
</html>
