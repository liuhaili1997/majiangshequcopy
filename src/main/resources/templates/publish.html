<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>发布--麻将社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/projects.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <SCRIPT src="/js/bootstrap.min.js" type="application/javascript"></SCRIPT>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-off" aria-hidden="true"></span>发起</h2>
            <hr/>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group form-tag">
                    <label for="title">标题:</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" name="title" id="title" class="form-control" th:value="${title}" placeholder="问题标题……"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group form-tag">
                    <label for="description">问题补充（必填：请参照右侧提示）</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" placeholder="请详细描述一下您的问题……" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group form-tag">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以 , 号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row ">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger btn-red-info btn red-info-height col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${erro}" th:if="${erro != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 btn-red-info">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发布指南</h3>
            <p>1.问题标题：请用精简的语言描述您发布的问题，不超过25个字</p>
            <p>2.问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；</p>
            <p>3.选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>
